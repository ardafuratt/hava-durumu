<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu - Düzce</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="/src/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 

</head>
<body class="thunder-theme">

    <div class="search-container">

        <input type="text" id="cityInput" placeholder="Şehir ara..." autocomplete="off">
        <div id="recentSearches" class="resent-searches-box" style="display: none;">
            </div>
        </div>
    </div> 

    <header class="city-container">
        <h1 class="city-name" id="cityName">DÜZCE</h1>
    </header>

    <main class="temp-container">
        <span class="temp-text" id="temperature">-10°C</span>
    </main>

    <div class="suggestion-box">
        <p id="box-text">bugün dışarı çıkma dosti </p>
    </div>

    <footer class="status-container">
        <p class="status-text" id="weatherStatus">gök gürültülü</p>
    </footer>

    <div class="time-display" id="timeDisplay">12:00</div>

    <div class="slider-container">
        <input type="range" class="time-slider" id="timeSlider" min="0" max="23" step="1" value="12">
    </div> 

    <div id="mapsButton" class="maps-shortcut" title="Dünya Haritasını Aç">
    <i class="fas fa-globe-americas"></i>
</div>

<div id="mapsContainer" class="full-screen-maps">
    <div id="maps"></div>
    <button id="closeMapsButton" class="close-maps-btn">
        <i class="fas fa-times"></i> Kapat
    </button>
</div>


       <canvas id="canvas"></canvas>
<script type="module" src="/src/main.js"></script>
</body>
</html>
